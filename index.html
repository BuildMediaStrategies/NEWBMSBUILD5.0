<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="BuildMediaStrategies helps Dover and Kent businesses with Web Design, AI Automation, App Development, and Full-Stack systems. Fast, modern, and scalable." />
    
    <!-- DNS prefetch and preconnect for faster image loading -->
    <link rel="dns-prefetch" href="//github.com">
    <link rel="dns-prefetch" href="//raw.githubusercontent.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">
    <link rel="preconnect" href="https://github.com" crossorigin>
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/BuildMediaStrategies/BMSAIASSETS/main/BUILDMEDEA.AI%20Logo%20Design.png" fetchpriority="high" type="image/png">
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/BuildMediaStrategies/BMSAIASSETS/main/0f29ff3b-8c8d-475e-b2d8-d48e5a9a776b.png" fetchpriority="high" type="image/png">
    
    <!-- Viewport meta for mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- LocalBusiness Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "BuildMediaStrategies",
      "url": "https://buildmediastrategies.com",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Dover",
        "addressRegion": "Kent",
        "addressCountry": "UK"
      },
      "areaServed": ["Dover","Kent"],
      "serviceProvided": ["Web Design","AI Automation","App Development","Full-Stack Development"],
      "sameAs": ["https://ifucantfindit.com"]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
