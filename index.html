<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- DNS prefetch and preconnect for faster resource loading -->
    <link rel="dns-prefetch" href="//github.com">
    <link rel="dns-prefetch" href="//raw.githubusercontent.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">
    <link rel="preconnect" href="https://github.com" crossorigin>
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>

    <!-- Preload critical images -->
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/BuildMediaStrategies/BMSAIASSETS/main/BUILDMEDEA.AI%20Logo%20Design.png" fetchpriority="high">
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/BuildMediaStrategies/BMSAIASSETS/main/0f29ff3b-8c8d-475e-b2d8-d48e5a9a776b.png" fetchpriority="high">
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" fetchpriority="high">

    <!-- Meta tags set dynamically by React Helmet -->
    <title>AI Automation Kent | AI Systems Dover & Canterbury</title>
    <meta name="description" content="AI Automation agency in Kent. AI systems, lead generation & automation for Dover, Deal, Canterbury businesses. Transform operations with intelligent AI." />
  </head>
